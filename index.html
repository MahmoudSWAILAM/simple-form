<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Data Form</title>
</head>

<body>
    <form action="" method="post">
        <fieldset style="background-color: tomato;">
            <legend style="background-color: teal;">Personal Data</legend>

            <fieldset style="background-color: orange;">
                <legend style="background-color: cornflowerblue;"><br /><br />Your Name<br /><br /><br /></legend>

                <pre>
<label for="first-name">First Name</label>  : <input type="text" id="first-name" name="first-name" placeholder="ex.ahmed">
<label for="second-name">Second Name</label> : <input type="text" id="second-name" name="second-name" placeholder="ex.bahnasy">
                </pre>

            </fieldset>
            <br>
            <br>

            <pre>
<label for="phone">Your Phone</label>  : <input type="tel" id="phone" name="phone">
<label for="email">Email</label>       : <input type="email" id="email" name="email" placeholder="ex.mahmoud@gmail.com">
<label for="password">Password</label>    : <input type="password" id="password" name="password">
<label for="re-password">Re-Password</label> : <input type="password" id="re-password" name="re-password">
            </pre>
            

            <!-- Gender -->
            <label for="gender">Gender:</label>
            <br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <br>
            <br>

            <!-- Student or Graduated -->
            <label for="status">Status:</label>
            <br>
            <input type="checkbox" id="student" name="status" value="student">
            <label for="student">Student</label>
            <br>
            <input type="checkbox" id="graduated" name="status" value="graduated">
            <label for="graduated">Graduated</label>
            <br>
            <br>

            <!-- University -->
            <label for="university">University:</label><br/>
            <select id="university" name="university">
                <option value="auc">AUC</option>
                <option value="other">Other</option>
            </select>
            <br>

            <!-- Submit Button -->
            <button value="Submit"><img src="./images/submit.png" alt="submit" width="70"></button><br/><br/><br/><br/><br/>
        </fieldset>
    </form>
</body>

</html>
